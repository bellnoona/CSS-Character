<!DOCTYPE html>
<html lang="en">
  <head>

    <title>천하제일 캐릭터 경진대회</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="apeach">
      <div class="head"></div>

      <div class="eye-wrapper">
        <div class="eye left">
          <div class="twinkle-large"></div>
          <div class="twinkle-small"></div>
        </div>
        <div class="eye right">
          <div class="twinkle-large"></div>
          <div class="twinkle-small"></div>
        </div>
      </div>

      <div class="cheek-wrapper-left">
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
      </div>

      <div class="cheek-wrapper-right">
        <div class="cheek"></div>
        <div class="cheek"></div>
        <div class="cheek"></div>
      </div>

      <div class="mouth">
        <div class="teeth"></div>
      </div>
    </div>
  </body>
</html>
